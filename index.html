<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Frontend Mentor Challenge #9">
        <meta name="keywords" content="Frontend Mentor, Fylo component">
        <title>Fylo Component</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>

            <section class="wrapper one">
                <img src="./Images/logo.svg" alt="Fylo logo">
                <div class="icon-container">
                    <img src="./Images/icon-document.svg" alt="document icon">
                    <img src="./Images/icon-folder.svg" alt="folder icon">    
                    <img src="./Images/icon-upload.svg" alt="upload icon">
                </div>
            </section>

            <section class="wrapper two">
                <p class="used-summary">You've used <span>815 GB</span> of your storage</p>
                <div class="bar">
                    <div class="bar-progress">
                        <div class="bar-dot"></div>
                    </div>
                </div>
                <p class="axis-figures">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </p>
                <div class="remaining-summary">
                    <p>
                        <span>185</span>
                        <span>GB left</span>
                    </p>
                </div>
                <div class="remaining-summary-shape"></div>
            </section>

        </main>
    </body>
</html>
